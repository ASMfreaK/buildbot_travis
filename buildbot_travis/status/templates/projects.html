{% extends "travis.layout.html" %}
{% block body %}

<div class="page-title">
<h1>Projects</h1> 
</div>

<hr />

<div class="row projects-grid">
{% for project in projects %}
  <div class="span3 {{ project.status}}">
    <h3><a href="projects/{{ project.name }}">{{ project.name }}</a></h3>
  </div>
{% endfor %}
</div>

{% endblock %}
